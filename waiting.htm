<!DOCTYPE html>
<html>
    <head>
        
        <title>UI Waiting View</title>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

        <link rel="stylesheet" type="text/css" href="basic/basic.min.css">
        <script src="basic/basic.min.js" type="text/javascript" charset="utf-8"></script>

        <script src="components/waiting.min.js" type="text/javascript" charset="utf-8"></script>

        <script>

        let btnAction = null;
        let waiting = null;
        
        window.onload = function() {

            page.color = "#BE94CA";
            
            // BUTTON: Show waiting.
            btnAction = Button(0, 40, "auto", {
                text: "Show Waiting",
                color: "rgba(0, 0, 0, 0.1)",
                textColor: "black",
                spaceX: 20,
                minimal: 1,
                border: 1,
                borderColor: "rgba(0, 0, 0, 0.3)",
            });
            that.onResize(function(self) {
                self.center("left");
            });

            // WAITING: It prevents the user from touching the screen until the process is complete.
            waiting = Waiting();

            btnAction.onClick(function(self) {
                
                // Show waiting
                waiting.show();

                // After the process is complete:
                setTimeout(function() {
                    // Hide waiting
                    waiting.hide();
                }, 1500);

            });

        };

        </script>

    </head>
    <body>
        
        <!-- HTML content -->
        
    </body>
</html>
